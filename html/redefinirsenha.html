<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/unimed-logo-1-2.png">
    <link rel="stylesheet" href="css/redefinirsenha.css">
</head>

<body>
    <div id="containersenha">
        <h2>Redefinir Senha</h2>
        <form id="resetarsenha">
            <input type="password" id="novasenha" placeholder="Nova senha" style="width: 100%;"><br><br>
            <input type="password" id="confirmarsenha" placeholder="Confirme a nova senha" style="width: 100%;"><br><br>
            <input type="button" value="Redefinir Senha" onclick="redefinirsenha()" style="width: 100%;">
        </form>
    </div>
    <script src="js/index.js"></script>

</body>


</html>
