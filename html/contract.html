<!DOCTYPE html>

<head>
    <html lang="pt-BR">
    <title>Unimed</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/unimed-logo-1-2.png">
    <link rel="stylesheet" href="css/tela02.css">

</head>

<body>
    <div class="topnav">
        <a href="newcontract.html">Novo Contrato</a>
        <a href="contract.html">Contrato</a>
        <a href="login.html">Sair</a>
        <input id="botaoprocurar" type="text" placeholder="Procurar" onkeyup="verificarEnter(event)">
    </div>
    <div class="formulario">
        <h3>
            <form action="">
                <label for="nomeContrato">NOME DO CONTRATO</label>
                <input type="text" id="nomeContrato2" name="nomeContrato" required>
                <br><br>
                <label for="idContrato">ID DO CONTRATO</label>
                <input type="text" id="idContrato2" name="idContrato" maxlength="12" required>
                <br><br>
                <label for="dataContrato"> DATA CONTRATO </label>
                <input type="month" id="dataContrato2" max="2030-12" required>
                <br><br>
                <label for="nomeSingular"> NOME SINGULAR </label>
                <input type="text" id="nomeSingular2" name="nomeSingular" required>
                <br><br>
                <label for="idSingular"> ID SINGULAR </label>
                <input type="text" id="idSingular2" name="idSingular" maxlength="3" pattern="^\d{3}$" required>
                <br><br>
            </form>
        </h3>
    </div>
</body>
<script src="js/index.js"></script>

</html>
